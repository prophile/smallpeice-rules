<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C/DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     baseProfile="full"
     width="1000" height="450"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
    <![CDATA[

      .arena-wall {
          fill: none;
          stroke: #555;
          stroke-width: .02;
      }

      .platform {
          fill: #bbb;
          stroke: #555;
          stroke-width: .02;
      }

      .token {
          stroke: black;
          stroke-width: 0.01;
      }

      #token-silver {
          fill: silver;
      }

      #token-gold {
          fill: gold;
      }

      #token-poison {
          fill: purple;
      }

      #robot {
          fill: green;
          stroke: black;
          stroke-width: 0.02;
      }

      .central-reservation {
          fill: #888;
          stroke: black;
          stroke-width: 0.03;
      }

      .zone-boundary {
          stroke: #333;
          stroke-width: 0.02;
          stroke-dasharray: 0.14142135, 0.14142135;
          stroke-dashoffset: -50%;
          fill: none;
      }

      .marker {
          fill: #00a5ff;
      }

      #marker-annotations text {
          font-size: 0.2px;
          text-anchor: middle;
          fill: #222;
      }

      .pedestal {
          stroke: #333;
          stroke-width: 0.02;
          fill: #ddd;
      }

      text { font-size: 0.2px ; }

    ]]>
  </style>
  <!-- common patterns -->
  <defs>
    <rect width="0.11" height="0.11"
          x="-0.055" y="-0.055"
          id="token-silver"
          class="token"/>
    <rect width="0.11" height="0.11"
          x="-0.055" y="-0.055"
          id="token-gold"
          class="token"/>
    <rect width="0.25" height="0.25"
          x="-0.125" y="-0.125"
          id="token-poison"
          class="token"/>
    <rect width="0.35" height="0.5"
          x="-0.175" y="-0.25"
          id="robot"/>
    <g id="wall-marker">
      <rect x="-0.125" y="0" width="0.25" height="0.04" class="marker"/>
    </g>
    <g id="side-zone">
      <g transform="translate(0.5 1.5) rotate(90)">
        <use xlink:href="#robot"/>
      </g>
      <!-- home zone boundary -->
      <line class="zone-boundary"
            x1="1.5"
            y1="0"
            x2="1.5"
            y2="3"/>
      <!-- wall markers -->
      <use xlink:href="#wall-marker"
           x="1"/>
      <use xlink:href="#wall-marker"
           x="2"/>
      <use xlink:href="#wall-marker"
           x="3"/>
      <use xlink:href="#wall-marker"
           x="4"/>
      <use xlink:href="#wall-marker"
           x="5"/>
      <use xlink:href="#wall-marker"
           x="6"/>
      <use xlink:href="#wall-marker"
           x="7"/>
      <use xlink:href="#wall-marker"
           x="1"
           transform="rotate(90, 0, 0) scale(1, -1)"/>
      <use xlink:href="#wall-marker"
           x="2"
           transform="rotate(90, 0, 0) scale(1, -1)"/>
    </g>
    <clipPath id="clip-shelf">
      <rect x="0" y="-1.5" width="4" height="4"/>
    </clipPath>
    <g id="token-shelf" clip-path="url(#clip-shelf)">
      <rect width="1"
            height="0.5"
            x="-0.5"
            y="1"
            class="pedestal"/>
      <use xlink:href="#token-silver" transform="translate(0.55 0.65)" />
      <use xlink:href="#token-gold" transform="translate(0.35 1.15)" />
      <use xlink:href="#token-poison" />
    </g>
  </defs>
  <!-- white background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- transform for arena-space coordinates -->
  <g id="arena"
     transform="translate(100 100) scale(100)">
    <!-- scoring goo -->
    <use xlink:href="#token-shelf" transform="translate(4 1.5)"/>
    <use xlink:href="#token-shelf" transform="translate(4 1.5) scale(-1 1)"/>
    <use xlink:href="#token-shelf" transform="translate(4 1.5) scale(-1 -1)"/>
    <use xlink:href="#token-shelf" transform="translate(4 1.5) scale(1 -1)"/>
    <!-- zones -->
    <use xlink:href="#side-zone"/>
    <use xlink:href="#side-zone" transform="rotate(180 4 1.5)"/>
    <!-- arena wall -->
    <rect width="8"
          height="3"
          x="0"
          y="0"
          class="arena-wall"/>
    <!-- marker number annotations -->
    <g id="marker-annotations">
      <text x="1" y="-0.05">0</text>
      <text x="2" y="-0.05">1</text>
      <text x="3" y="-0.05">2</text>
      <text x="4" y="-0.05">3</text>
      <text x="5" y="-0.05">4</text>
      <text x="6" y="-0.05">5</text>
      <text x="7" y="-0.05">6</text>
      <text x="8.14" y="1.08">7</text>
      <text x="8.14" y="2.08">8</text>
      <text x="1" y="3.2">15</text>
      <text x="2" y="3.2">14</text>
      <text x="3" y="3.2">13</text>
      <text x="4" y="3.2">12</text>
      <text x="5" y="3.2">11</text>
      <text x="6" y="3.2">10</text>
      <text x="7" y="3.2">9</text>
      <text x="-0.14" y="1.08">17</text>
      <text x="-0.14" y="2.08">16</text>
    </g>
  </g>
</svg>

